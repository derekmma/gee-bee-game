<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gee Bee Game - Mingyu MA/Derek</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>* { padding: 0; margin: 0; } canvas { background: #000; display: block; margin: 0 auto; }
        #notice {
            margin-left: 100px;
        }
        #speed-form {
            width: 200px;
        } 
    </style>
</head>
<body>

<canvas id="myCanvas" width="500px" height="650px"></canvas>
<div id="notice">
    <button type="button" class="btn btn-danger mt-3" onclick="quit()">QUIT</button>
    <a href="README.html" target="_blank"><button type="button" class="btn btn-primary mt-3">Check README</button></a>
    <div id="speed-form" class="mt-3">
        <label for="Choose a speed">Choose Speed:</label>
        <select class="form-control" id="speed-selector" name="speed">
            <option>Slow</option>
            <option>Middle</option>
            <option>Fast</option>
        </select>
    </div>
    <p class="mt-3 text-align-center">&copy; <a href="http://derek.ma" target="_blank">Mingyu MA / Derek</a></p>
</div>

<script>
    var canvas = document.getElementById("myCanvas");
    var h = document.getElementById("myCanvas").getAttribute('height').slice(0,-2);
    var w = document.getElementById("myCanvas").getAttribute('width').slice(0,-2);
    var ctx = canvas.getContext("2d");
    var ballRadius = 10;
    var borderWidth = 20;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var speed = 0.5;
    var dx = 2;
    var dy = -2;
    var timeCount = 60;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleDistance = 330;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 11;
    var brickColumnCount = 9;
    var brickWidth = 25;
    var brickHeight = 13;
    var brickPadding = 4;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 102;
    var score = 0;
    var lives = 3;
    var bricks = [];
    for(c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        if (c < 3){
            var tempRowCount = brickRowCount;
        } else {
            var tempRowCount = 5;
        }
        for(r=0; r<tempRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);
    document.addEventListener('DOMContentLoaded',function() {
        document.querySelector('select[name="speed"]').onchange=changeEventHandler;
    },false);

    function changeEventHandler(event) {
        // You can use “this” to refer to the selected element.
        if(!event.target.value) alert('Please Select One');
        else {
            if (event.target.value == 'Slow'){
                speed = 0.5;
            } else if (event.target.value == 'Middle'){
                speed = 1.2;
            } else {
                speed = 2;
            }
        }
    }
    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }
    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }
    function collisionDetection() {
        for(c=0; c<brickColumnCount; c++) {
            if (c < 3){
                var tempRowCount = brickRowCount;
            } else {
                var tempRowCount = 5;
            }
            for(r=0; r<tempRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score += 10;
                        if(score == brickRowCount*brickColumnCount) {
                            alert("YOU WIN, CONGRATS!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    setInterval(function() { 
        if (timeCount <= 0){
            quit();
        }
        timeCount -= 1; 
    }, 1000);


    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#FF0";
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#FFF";
        ctx.fill();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight-paddleDistance, paddleWidth, paddleHeight);
        ctx.fillStyle = "#FFF";
        ctx.fill();
        ctx.closePath();
    }
    function drawBricks() {
        for(c=0; c<3; c++) {
            if (c < 3){
                var tempRowCount = brickRowCount;
            } else {
                var tempRowCount = 5;
            }
            for(r=0; r<tempRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#E903BB";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
        for(c=3; c<6; c++) {
            for(r=0; r<5; r++) {
                if(bricks[c][r].status == 1) {
                    var brickY = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickX = (c*(brickHeight+brickPadding))+brickOffsetTop-50;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickHeight, brickWidth);
                    ctx.fillStyle = "#2941fc";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
        for(c=6; c<9; c++) {
            for(r=0; r<5; r++) {
                if(bricks[c][r].status == 1) {
                    var brickY = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickX = (c*(brickHeight+brickPadding))+brickOffsetTop+292;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickHeight, brickWidth);
                    ctx.fillStyle = "#2941fc";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    function drawScore() {
        ctx.font = "20px Arial";
        ctx.fillStyle = "#FFF";
        ctx.fillText("Score: "+score, 200, 500);
        ctx.fillText("Time Left: "+timeCount+'s', 190, 530);
    }
    function drawBorder() {
        // top pink
        ctx.beginPath();
        ctx.rect(70, 0, w-140, borderWidth);
        ctx.fillStyle = "#E903BB";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.rect(70, 0, borderWidth, 70);
        ctx.fillStyle = "#E903BB";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.rect(w-70, 0, borderWidth, 70);
        ctx.fillStyle = "#E903BB";
        ctx.fill();
        ctx.closePath();
        // left purple up
        ctx.beginPath();
        ctx.rect(0, 70, 70+borderWidth, borderWidth);
        ctx.fillStyle = "#8B03E9";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.beginPath();
        ctx.rect(0, 70, borderWidth, 300);
        ctx.fillStyle = "#8B03E9";
        ctx.fill();
        ctx.closePath();
        // right purple up
        ctx.beginPath();
        ctx.rect(w-70, 70, borderWidth+70, borderWidth);
        ctx.fillStyle = "#8B03E9";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.beginPath();
        ctx.rect(w-borderWidth, 70, borderWidth, 300);
        ctx.fillStyle = "#8B03E9";
        ctx.fill();
        ctx.closePath();
        // left blue middle part
        ctx.beginPath();
        ctx.moveTo(0, 370);
        ctx.lineTo(50, 420);
        ctx.lineTo(50+borderWidth, 420);
        ctx.lineTo(borderWidth, 370);
        ctx.fillStyle = '#2941fc';
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.rect(50, 420, borderWidth, 40);
        ctx.fillStyle = '#2941fc';
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(50, 460);
        ctx.lineTo(30, 480);
        ctx.lineTo(30+borderWidth, 480);
        ctx.lineTo(50+borderWidth, 460);
        ctx.fillStyle = '#2941fc';
        ctx.fill();
        ctx.closePath();
        // right blue middle part
        ctx.beginPath();
        ctx.moveTo(w-borderWidth, 370);
        ctx.lineTo(w-borderWidth-50, 420);
        ctx.lineTo(w-50, 420);
        ctx.lineTo(w, 370);
        ctx.fillStyle = '#2941fc';
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.rect(w-borderWidth-50, 420, borderWidth, 40);
        ctx.fillStyle = '#2941fc';
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(w-borderWidth-50, 460);
        ctx.lineTo(w-borderWidth-30, 480);
        ctx.lineTo(w-30, 480);
        ctx.lineTo(w-50, 460);
        ctx.fillStyle = '#2941fc';
        ctx.fill();
        ctx.closePath();
        // middle pink part
        ctx.beginPath();
        ctx.moveTo(30, 480);
        ctx.lineTo(0, 510);
        ctx.lineTo(borderWidth, 510);
        ctx.lineTo(30+borderWidth, 480);
        ctx.fillStyle = '#E903BB';
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(w-borderWidth-30, 480);
        ctx.lineTo(w-borderWidth, 510);
        ctx.lineTo(w, 510);
        ctx.lineTo(w-30, 480);
        ctx.fillStyle = '#E903BB';
        ctx.fill();
        ctx.closePath();
        //buttom purple part
        ctx.beginPath();
        ctx.rect(0, 510, borderWidth, 80);
        ctx.fillStyle = "#8B03E9";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.rect(w-borderWidth, 510, borderWidth, 80);
        ctx.fillStyle = "#8B03E9";
        ctx.fill();
        ctx.closePath();
        // buttom grey part
        ctx.beginPath();
        ctx.rect(0, 590, borderWidth, 30);
        ctx.fillStyle = "#EEE";
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.rect(w-borderWidth, 590, borderWidth, 30);
        ctx.fillStyle = "#EEE";
        ctx.fill();
        ctx.closePath();
    }

    function drawInside() {
        ctx.beginPath();
        ctx.moveTo(150, 180);
        ctx.lineTo(150, 200);
        ctx.lineTo(165, 215);
        ctx.lineTo(180, 215);
        ctx.lineTo(195, 200);
        ctx.lineTo(195, 180);
        ctx.lineTo(180, 165);
        ctx.lineTo(165, 165);
        ctx.fillStyle = '#FFF';
        ctx.fill();
        ctx.closePath();
        ctx.font = "23px Arial";
        ctx.fillStyle = "#000";
        ctx.fillText("10", 158, 198);

        ctx.beginPath();
        ctx.moveTo(325, 180);
        ctx.lineTo(325, 200);
        ctx.lineTo(340, 215);
        ctx.lineTo(355, 215);
        ctx.lineTo(370, 200);
        ctx.lineTo(370, 180);
        ctx.lineTo(355, 165);
        ctx.lineTo(340, 165);
        ctx.fillStyle = '#FFF';
        ctx.fill();
        ctx.closePath();
        ctx.font = "23px Arial";
        ctx.fillStyle = "#000";
        ctx.fillText("10", 335, 198);

        ctx.beginPath();
        ctx.rect(250, 255, paddleHeight, paddleWidth-20);
        ctx.fillStyle = "#FFF";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBorder();
        drawInside();
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        collisionDetection();

        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if(y + dy < ballRadius || y + dy > canvas.height - ballRadius) {
            dy = -dy;
        }

        if ((y + dy < ballRadius + borderWidth) && (x+dx < w-70-borderWidth) && (x+dx>70+borderWidth)){// top pink
            console.log('1');
            dy = -dy;
        } else if (
            ((x + dx < 70 + borderWidth) || (x + dx > w - 70 - borderWidth)) &&
            ((y + dy < 70 + borderWidth) && (y + dy > borderWidth + ballRadius))
            ){// side pink
            console.log('2');
            dx = -dx;
        } else if (
            ((x + dx > w - 70 - borderWidth) || (x + dx < 70 + borderWidth)) &&
            (y + dy < 70 + ballRadius + borderWidth)
            ){//purple horizontal
            console.log('3');
            dy = -dy;
        } else if (
            (((y + dy < 370) && (y + dy > 70 + borderWidth)) || (y + dy > 510)) &&
            ((x + dx < borderWidth + ballRadius) || (x + dx >= w - borderWidth - ballRadius))
            ){//purple side and gray size (vertical)
            console.log('4');
            dx = -dx;
        } else if (
            ((y + dy < 460) && (y + dy > 420)) &&
            ((x + dx < 50 + borderWidth + ballRadius) || (x + dx >= w - 50 - borderWidth - ballRadius))
            ){//blue vertical middle part
            console.log('5');
            dx = -dx;
        } else if (
            ((x + dx + 350 < y + dy) && (x+dx<50+borderWidth) && (x+dx>borderWidth) && (y+dy<420) && (y+dy>370)) ||
            ((850 - x - dx < y + dy) && (x+dx>w-50-borderWidth) && (x+dx<w-borderWidth) && (y+dy<420) && (y+dy>370))
            ){
            // border blue slope up
            // left: y = x+ 350; right: y = -x +850
            console.log('s-blue');
            // tempdx = dx;
            dx = -dx;
            dy = -dy;
        } else if (
            ((530 - x - dx > y + dy) && (x+dx<50+borderWidth) && (x+dx>borderWidth) && (y+dy<510) && (y+dy>460)) ||
            ((x + dx + 30 > y + dy) && (x+dx>w-50-borderWidth) && (x+dx<w-borderWidth) && (y+dy<510) && (y+dy>460))
            ){
            // border blue+pink slope
            // left: y = -x + 530; right: y = x + 30
            console.log('s-blue+pink');
            // tempdx = dx;
            dx = -dx;
            dy = -dy;
        } else if(
            ((y + dy <= (canvas.height-ballRadius-paddleDistance)) && (y > (canvas.height-ballRadius-paddleDistance))) ||
            ((y + dy >= (canvas.height-ballRadius-paddleDistance)) && (y < (canvas.height-ballRadius-paddleDistance)))
            ){//detect hit middle paddle
            if(x > paddleX && x < paddleX + paddleWidth) {
                // hit middle paddle
                console.log('middle paddle');
                dy = -dy;
            }
        } else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                // hit bottom paddle
                console.log('bottom paddle');
                dy = -dy;
            }
        } else if(
            (((x + dx >= 150) && (x < 150)) || ((x + dx <= 195) && (x > 195))) &&
            ((y > 150) && (y < 240)) //165 225
            ){// hit left eye from left or right sides
            console.log('left eye from vertical sides');
            score += 10;
            dx = -dx;
        } else if(
            (((y + dy >= 165) && (y < 165)) || ((y + dy <= 225) && (y > 225))) &&
            ((x > 135) && (x < 210)) //150 195
            ){
            console.log('left eye from horizontal sides');
            score += 10;
            dy = -dy;
        } else if(
            (((x + dx >= 325) && (x < 325)) || ((x + dx < 370) && (x > 370))) &&
            ((y > 150) && (y < 240))
            ){// hit right eye from left or right sides
            console.log('right eye from vertical sides');
            score += 10;
            dx = -dx;
        } else if (
            (((y + dy >= 165) && (y < 165)) || ((y + dy <= 225) && (y > 225))) &&
            ((x > 310) && (x < 385))
            ){
            // hit right eye from top or down sides
            console.log('right eye from horizontal sides');
            score += 10;
            dy = -dy;
        }
        // } else if(
        //     ((y + dy > 165) || (y + dy < 225)) &&
        //     ((y < 165) && (x > 225)) &&
        //     ((x > 150) && (y < 195)) //165 225
        //     ){// hit left eye from left or right sides
        //     console.log('left eye from horizontal sides');
        //     score += 10;
        //     dy = -dy;
        // }
        // } else if (
        //     ((y + dy + ballRadius > 165) || (y + dy + ballRadius < 215)) &&
        //     ((x > 150) && (x < 195))
        //     ){
        //     // hit left eye from top or down sides
        //     console.log('left eye from horizontal sides');
        //     score += 10;
        //     dy = -dy;
        // } else if(
        //     ((x + dx + ballRadius > 325) || (x + dx + ballRadius < 370)) &&
        //     ((y > 165) && (y < 215))
        //     ){// hit right eye from left or right sides
        //     console.log('right eye from vertical sides');
        //     score += 10;
        //     dx = -dx;
        // } else if (
        //     ((y + dy + ballRadius > 165) || (y + dy + ballRadius < 215)) &&
        //     ((x > 325) && (x < 370))
        //     ){
        //     // hit right eye from top or down sides
        //     console.log('right eye from horizontal sides');
        //     score += 10;
        //     dy = -dy;
        // }

        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
        // move the ball
        x += speed*dx;
        y += speed*dy;
        requestAnimationFrame(draw);
    }

    function quit(){
        alert('GAME ENDS!\nYour score is: '+score+'.\nClick OK to restart a new one!');
        location.reload();
    }

    draw();
</script>

</body>
</html>
